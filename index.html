<!DOCTYPE html>
<html>
  <head>
    <title>Neighbourhood Map</title>
    <meta charset="utf-8">
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>

    <script src="js//lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <meta name="viewport" content="width=device-width">

  </head>
  <body>
    <div class="container-fluid" style="height:100%;">
      <div class="row" style="height:5%;">
        <div class="col-md-12">
          <div class="input-group">
            <input id="searchbox" type="text" class="form-control" data-bind="textInput: searchTerms"" placeholder="Search for...">
          </div>
        </div>
      </div>
      <div class="row" style="height:95%;">
        <div class="col-md-4">
          <ul class="list-group" data-bind="foreach: entityList">
              <li class="list-group-item" data-bind="text: address, click: $parent.setEntity"></li>
          </ul>
        </div>
        <div class="col-md-8" id="map"></div>
      </div>
    </div>


    <script type="text/javascript">
        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
          });
        }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=;callback=initMap">
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
