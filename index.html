<!DOCTYPE html>
<html>
  <head>
    <title>Neighbourhood Map</title>
    <meta charset="utf-8">
    <style>
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>

    <script src="js//lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">

    <meta name="viewport" content="width=device-width">

  </head>
  <body>
    <div class="container-fluid" style="height:100%;">
      <div class="row" style="height:5%;">
        <div class="col-md-12">
          <div class="input-group">
            <input id="searchbox" type="text" class="form-control" data-bind="value: searchTerms, valueUpdate: 'afterkeydown'" placeholder="Search for...">
          </div>
        </div>
      </div>
      <div class="row" style="height:95%;">
        <div class="col-md-4">
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Dropdown
            <span class="caret"></span>
            </button>
          <div class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenu1" data-bind="foreach: entityList">
            <div class="list-group">
              <div class="list-group-item" style='border: 5px solid transparent'>
                <div class="col-md-10" data-bind="text: address, click: $parent.setEntity" style='border: 5px solid transparent'></div>
                <div class="pull-left col-md-2" style='border: 5px solid transparent'>
                    <button class="glyphicon glyphicon-heart" data-bind="color: col, click: $parent.setEntityFav" style="color:gray"></button>
                </div>
            </div>
            </div>
           </div>
          </div>
        </div>
        <div class="col-md-8" id="map"></div>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=&amp;callback=initMap" onerror="googleError()">
    </script>
     
  </body>
</html>
